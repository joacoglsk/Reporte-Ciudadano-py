services:
  db:
    image: postgres:16
    container_name: rc_postgres
    environment:
      POSTGRES_USER: rc_user
      POSTGRES_PASSWORD: rc_pass
      POSTGRES_DB: rc_db
    ports:
      - "5433:5432"   # el host usa 5433 para no chocar con PostgreSQL local
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rc_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://rc_user:rc_pass@db:5432/rc_db
      GEMINI_API_KEY: ${GEMINI_API_KEY}   # ðŸŸ£ CORRECTO: lee la variable desde .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: >
      sh -c "python -c 'import time; time.sleep(3)' &&
         python -m uvicorn main:app --host 0.0.0.0 --port 8000"

volumes:
  pgdata:
